<div class="game">
  <canvas class="game-board" #board></canvas>
  <div class="game-panel">
    <div class="game-panel-score">
      <p>Score: <span>10</span></p>
      <p>Lines: <span>10</span></p>
      <p>Level: <span>10</span></p>
    </div>
    <canvas class="game-panel-next" #boardNext></canvas>
    <button type="button" class="game-panel-btn">Play</button>
  </div>
</div>
